<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Travel Website</title>
    <link rel="stylesheet" href="/src/css/main.css">
</head>
<body>
        
    <div class="container">
        <h1>Design system</h1>
        
        <section id="colors">
            <h2><span>01</span> colors</h2>
            
            <div class="flex">
                <div class="flex-grow">
                    <div class="bg-dark text-white " style="padding: 3rem 1rem 1rem; border: 1px solid white">
                        #0B0D17
                    </div>
                    <p><span class="text-accent">RGB</span> 11, 13, 23</p>
                    <p><span class="text-accent">HSL</span> 230°, 35%, 7%</p>
                </div>
                <div class="flex-grow">
                    <div class="bg-accent text-dark" style="padding: 3rem 1rem 1rem; border: 1px solid white">
                        #0B0D17
                    </div>
                    <p><span class="text-accent">RGB</span> 11, 13, 23</p>
                    <p><span class="text-accent">HSL</span> 230°, 35%, 7%</p>
                </div>
                <div class="flex-grow">
                    <div class="bg-white text-dark" style="padding: 3rem 1rem 1rem; border: 1px solid white">
                        #0B0D17
                    </div>
                    <p><span class="text-accent">RGB</span> 11, 13, 23</p>
                    <p><span class="text-accent">HSL</span> 230°, 35%, 7%</p>
                </div>
            </div>
            
        </section>

        <section class="flow" id="interactive-elements">
            <h2 class="numbered-title"><span>03</span> Interactive elements</h2>
            
            <!-- navigation -->
            <div>
                <nav>
                    <ul class="primary-navigation underline-indicators flex">
                        <li class="active"><a class="uppercase text-white letter-spacing-2 " href="#"><span>01</span>Active</a></li>
                        <li><a class="uppercase text-white letter-spacing-2 " href="#"><span>02</span>Hovered</a></li>
                        <li><a class="uppercase text-white letter-spacing-2 " href="#"><span>03</span>Idle</a></li>
                    </ul>
                </nav>
            </div>
            
            <div class="flex">
                <div style="margin-top: 5rem">
                    <!-- explore button -->
                    <a href="#" class="large-button uppercase ff-serif fs-600 text-dark bg-white">Explore</a>
                </div>
                
                <div class="flow" style="margin-bottom: 50vh; --flow-space: 4rem">
                    <!-- Tabs -->
                    <div class="tab-list underline-indicators flex">
                        <button aria-selected="true" class="uppercase ff-sans-cond text-accent bg-dark letter-spacing-2">Moon</button>
                        <button aria-selected="false" class="uppercase ff-sans-cond text-accent bg-dark letter-spacing-2">Mars</button>
                        <button aria-selected="false" class="uppercase ff-sans-cond text-accent bg-dark letter-spacing-2">Europe</button>
                    </div>
                    
                    <!-- Dots -->
                    <div class="dot-indicators flex">
                        <button aria-selected="true"><span class="sr-only">Slide title</span></button>
                        <button aria-selected="false"><span class="sr-only">Slide title</span></button>
                        <button aria-selected="false"><span class="sr-only">Slide title</span></button>
                    </div>
                    
                    <!-- Numbers -->
                    <div class="number-indicators number-flow">
                        <button class="" aria-selected="true">1</button>
                        <button class="" aria-selected="false">2</button>
                        <button class="" aria-selected="false">3</button>
                    </div>
                </div>
            </div>
            
        </section>
    </div> 
    
    <script src="index.pack.js"></script>
</body>
</html>
